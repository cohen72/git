name: Deploy

on:
  push:
    branches:
      - master
      - develop

jobs:
  release:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Git Config
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email gh-actions-${GITHUB_ACTOR}@github.com

      - name: Setup Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        uses: codfish/semantic-release-action@master
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: When on Master, Merge Fast Forward Only to Develop
        if: github.ref == 'refs/heads/master'
        uses: MaximeHeckel/github-action-merge-fast-forward@v1.1.0
        with:
          branchtomerge: master
          branch: develop
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add White Label Tags
        if: |
          github.ref == 'refs/heads/master' &&
          steps.semantic.outputs.new-release-published == 'true'
        run: |
          git checkout master
          for city in $CITIES; 
            do 
            git tag v${{steps.semantic.outputs.release-version}}-$city
            git push origin v${{steps.semantic.outputs.release-version}}-$city
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CITIES: akronite internal
